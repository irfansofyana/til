---
layout: default
title: Search
---

<div class="search-info">
    <h2>Search Features</h2>
    <ul>
        <li><strong>Smart Search:</strong> Search through titles, categories, and tags</li>
        <li><strong>Navigation:</strong> Use ↑ and ↓ arrow keys to navigate results, Enter to select</li>
        <li><strong>Instant Results:</strong> See matches as you type with highlighted search terms</li>
    </ul>
</div>

<link rel="stylesheet" href="{{ '/assets/css/search.css' | relative_url }}">
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

<div class="search-container">
    <input type="text" 
           class="search-input" 
           id="search-input" 
           placeholder="Search for TILs..."
           autocomplete="off"
           autofocus>
    <div id="search-results" class="search-results"></div>
</div>

<script>
    // Pre-compute URLs
    const tagsBaseUrl = "{{ '/tags' | relative_url }}";
    
    // Initialize search data
    const searchStore = {
        {% for post in site.til %}
        "{{ post.url | slugify }}": {
            "title": "{{ post.title | xml_escape }}",
            "content": {{ post.content | strip_html | strip_newlines | escape | jsonify }},
            "url": "{{ post.url | xml_escape | relative_url }}",
            "date": "{{ post.date | date: '%B %-d, %Y' }}",
            "tags": "{{ post.tags | join: ', ' }}"
        }{% unless forloop.last %},{% endunless %}
        {% endfor %}
    };

    // Debug: Log all indexed content
    console.log('Indexed Documents:');
    Object.entries(searchStore).forEach(([url, item]) => {
        console.log(`\nDocument: ${url}`);
        console.log('Content:', item.content);
    });

    // Convert store to array for Fuse.js
    const searchData = Object.entries(searchStore).map(([id, item]) => ({
        id,
        ...item
    }));

    // Fuse.js options
    const fuseOptions = {
        includeScore: true,
        threshold: 0.3,
        ignoreLocation: true,
        keys: [
            { 
                name: 'title',
                weight: 0.5
            },
            { 
                name: 'content',
                weight: 1.0
            },
            { 
                name: 'tags',
                weight: 0.4
            }
        ],
        shouldSort: true,
        minMatchCharLength: 2,
        findAllMatches: true,
        location: 0,
        distance: 10000
    };

    let fuse;
    let selectedIndex = -1;

    // Initialize Fuse.js when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        fuse = new Fuse(searchData, fuseOptions);
        
        // Check for URL parameters
        const searchTerm = new URLSearchParams(window.location.search).get('q');
        if (searchTerm) {
            const searchInput = document.getElementById('search-input');
            searchInput.value = searchTerm;
            performSearch(searchTerm);
        }

        // Global keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    });

    // Handle keyboard navigation
    document.addEventListener('keydown', (e) => {
        const results = document.querySelectorAll('.search-result');
        if (!results.length) return;

        if (e.key === 'ArrowDown') {
            e.preventDefault();
            selectedIndex = Math.min(selectedIndex + 1, results.length - 1);
            updateSelection(results);
        } else if (e.key === 'ArrowUp') {
            e.preventDefault();
            selectedIndex = Math.max(selectedIndex - 1, -1);
            updateSelection(results);
        } else if (e.key === 'Enter' && selectedIndex >= 0) {
            e.preventDefault();
            const selectedResult = results[selectedIndex].querySelector('a');
            if (selectedResult) selectedResult.click();
        }
    });

    function updateSelection(results) {
        results.forEach((result, index) => {
            result.classList.toggle('selected', index === selectedIndex);
            if (index === selectedIndex) {
                result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    }

    // Handle search input
    document.getElementById('search-input').addEventListener('input', (e) => {
        performSearch(e.target.value);
    });

    function highlightText(text, searchTerm) {
        if (!searchTerm) return text;
        const regex = new RegExp(`(${searchTerm})`, 'gi');
        return text.replace(regex, '<mark class="search-highlight">$1</mark>');
    }

    function getContentSnippet(content, searchTerm) {
        if (!content || !searchTerm) return '';
        
        const searchTermLower = searchTerm.toLowerCase();
        const contentLower = content.toLowerCase();
        const matchIndex = contentLower.indexOf(searchTermLower);
        
        if (matchIndex === -1) return '';
        
        const snippetStart = Math.max(0, matchIndex - 100);
        const snippetEnd = Math.min(content.length, matchIndex + searchTerm.length + 100);
        let snippet = content.slice(snippetStart, snippetEnd);
        
        // Add ellipsis
        if (snippetStart > 0) snippet = '...' + snippet;
        if (snippetEnd < content.length) snippet += '...';
        
        return highlightText(snippet, searchTerm);
    }

    function hasExactMatch(text, searchTerm) {
        if (!text || !searchTerm) return false;
        return text.toLowerCase().includes(searchTerm.toLowerCase());
    }

    function performSearch(searchTerm) {
        const searchResults = document.getElementById('search-results');
        selectedIndex = -1;
        
        if (!searchTerm) {
            searchResults.innerHTML = '';
            return;
        }

        try {
            const results = fuse.search(searchTerm)
                // Only keep results that have an exact match in title, content, or tags
                .filter(result => {
                    const item = result.item;
                    return hasExactMatch(item.title, searchTerm) || 
                           hasExactMatch(item.content, searchTerm) || 
                           hasExactMatch(item.tags, searchTerm);
                });
            
            if (results.length > 0) {
                const resultList = results.map(result => {
                    const item = result.item;
                    const title = highlightText(item.title, searchTerm);
                    const tags = item.tags ? item.tags.split(', ') : [];
                    const contentSnippet = getContentSnippet(item.content, searchTerm);
                    
                    // Only show results with either a title match or content match
                    if (!contentSnippet && !hasExactMatch(item.title, searchTerm) && !hasExactMatch(item.tags, searchTerm)) {
                        return '';
                    }
                    
                    return `
                        <div class="search-result">
                            <h2><a href="${item.url}">${title}</a></h2>
                            ${contentSnippet ? `
                                <div class="search-snippet">
                                    <p>${contentSnippet}</p>
                                </div>
                            ` : ''}
                            <div class="search-result-meta">
                                <time>${item.date}</time>
                                ${tags.length ? `
                                    <div class="tags">
                                        ${tags.map(tag => `
                                            <a href="${tagsBaseUrl}#${tag.toLowerCase()}"
                                               class="tag">${highlightText(tag, searchTerm)}</a>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).filter(html => html).join('');
                
                searchResults.innerHTML = resultList;
            } else {
                searchResults.innerHTML = `
                    <div class="search-no-results">
                        <p>No results found for "${searchTerm}"</p>
                    </div>
                `;
            }
        } catch (e) {
            console.error('Search error:', e);
            searchResults.innerHTML = `
                <div class="search-no-results">
                    <p>An error occurred while searching. Please try a different search term.</p>
                </div>
            `;
        }
    }
</script>
